<!DOCTYPE html>
<html lang ="en">
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="oblig3.css">
    <script src="registrerBillett.js"></script>
    <title>Kinobillettautomat</title>
    <link rel="stylesheet" href="/external/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/external/bootstrap/css/bootstrap-theme.css">
    <script src="/external/bootstrap/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/png" href="/pic/favicon.ico">

</head>
<body>
    <div class="container">
        <div class="page-header bg-success shadow inline-flex">
            <h2>Bestilling av kinobilletter</h2>
            <img src="pic/kinobild.png" alt="Kinobilde">
        </div>

        <table>
            <tr><td><label for="film">Velg film: </label></td>

                <td><select id="film" class="form-control" required onchange="slettErrormelding('filmId'); slettRedBorders('film');" onfocus="slettValideringsmelding()">
                    <option label=""></option>
                    <optgroup label="Velg film">
                        <option>Shawshank Redemption</option>
                        <option>The Shining</option>
                        <option>The Untouchables</option>
                        <option>Dispicable me</option>
                    </optgroup></select>
                </td>
                <td><div class="bg-danger margin-left" id="filmId"></div></td>
            </tr>
        </table><br/>

        <table>
            <tr>
                <td><label for="antall">Antall: </label></td>
                <td><input type="number"  class="form-control" required size=2 max="99" min="1" id="antall" onchange="slettErrormelding('antallId'); slettRedBorders('antall');" onfocus="slettValideringsmelding()"/></td>
                <td><div class="bg-danger margin-left" id="antallId"></div></td>
            </tr>
        </table>

        <br/><br/>

        <table>
            <tr>
                <td><label for="fornavn">Fornavn:  </label></td>
                <td><input type="text" id="fornavn"  class="form-control" required onchange="slettErrormelding('fornavnId'); slettRedBorders('fornavn');" onfocus="slettValideringsmelding()"/></td>
                <td><div class="bg-danger margin-left" id="fornavnId"></div></td>
            </tr>

            <tr>
                <td><label for="etternavn">Etternavn:</label></td>
                <td><input type="text" id="etternavn"  class="form-control" required onchange="slettErrormelding('etternavnId'); slettRedBorders('etternavn');" onfocus="slettValideringsmelding()"/></td>
                <td><div class="bg-danger margin-left" id="etternavnId"></div></td>
            </tr>

            <tr>
                <td><label for="telefonnr">Telefonnummer:</label> </td>
                <td><input type="tel" id="telefonnr"  class="form-control" required onchange="slettErrormelding('telefonnrId'); slettRedBorders('telefonnr');" onfocus="slettValideringsmelding()"/></td>
                <td><div class="bg-danger margin-left" id="telefonnrId"></div></td>
            </tr>

            <tr>
                <td><label for="epost">Epost:</label></td>
                <td><input type="email" id="epost"  class="form-control"  onchange="slettErrormelding('epostId'); slettRedBorders('epost');" onfocus="slettValideringsmelding()"/></td>
                <td><div class="bg-danger margin-left" id="epostId"></div></td>
            </tr>
        </table><br/>

        <input type="button" class="button shadow" value="KjÃ¸p billett" onclick="registrerBillett(); slettValideringsmelding();"/>
        <br/><br/>
        <small type="text" id="valideringsmld" class="form-text text-muted"></small>


        <div class="page-header bg-success shadow">
            <h2>Alle registrerte billetter</h2>
        </div>

        <div type="text" id="textfield"></div>

        <input type="button" class="button shadow" value="Slett alle billettene" onclick="slettAlleBilletter(); slettValideringsmelding();"/>
    </div>
</body>
</html>
